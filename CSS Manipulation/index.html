<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Maniputation</title>
    <style>
      h1 {
        color: green;
      }
      p {
        color: rgb(69, 69, 186);
      }
    </style>
  </head>
  <body>
    <div id="maindiv">
      <h1 id="header">This is header</h1>
      <p id="paragraph">This is paragraph for css program</p>
    </div>
  </body>
</html>
<script>
  var x = document.getElementById("header");
  var y = document.getElementById("paragraph");
  var maindiv = document.getElementById("maindiv");

  x.style.color = "red";
  y.style.color = "purple";

  maindiv.style.backgroundColor = "yellow";
</script>
