<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop up Boxes</title>
  </head>
  <body>
    <button onclick="openalert()">open alert popup</button>
    <br />
    <button onclick="openprompt()">open prompt popup</button>
    <br />
    <button onclick="openconfirm()">open confirm popup</button>
  </body>
</html>
<script>
  function openalert() {
    alert("the alert is opened");
  }
  function openprompt() {
    alert("the prompt is opened");
  }
  function openconfirm() {
    alert("the confirm is opened");
  }
</script>
